<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz app</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- css links -->
    <link rel="stylesheet" href="style.css">
    <!-- Js link -->
    <script type="module" src="app.js" defer></script>
</head>
<body>
    
      

    <!-- form section -->
    <section class="text-center" id="auth-form">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6">
                    <img src="./assets/quiz.png" alt="quiz icon" class="img-fluid">
                </div>
                <div class="col-9 col-lg-4 mt-5">
                  <h2 class="display-2 text-warning mb-5">QuizzyQ</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input type="text" id="name"class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                        autocomplete="given-name">
                    </div>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control" id="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2"
                        autocomplete="off">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="password" aria-label="Email" aria-describedby="basic-addon2">
                    </div>

                </div>
            </div>

            <!-- =============== Sign up Toast ================ -->

            <button type="button" class="btn color-orange signUp" id="liveToastBtn">Sign Up</button>

            <div class="toast-container position-fixed top-0 end-0 p-3 ">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="bi bi-check-circle-fill color-green"></i>
                  <strong class="me-auto">Success</strong>
                  <small>2 sec ago</small>
                  <button type="button" class="btn-close me-1" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Your account has been created!
                </div>
              </div>
            </div>

          <!-- ====================== Sign in toast =============== -->
            <button type="button" class="btn btn-primary signIn" id="liveToastBtn">Sign In</button>
            <div class="toast-container position-fixed top-0 end-0 p-3 ">
                <div id="liveToast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                      <i class="bi bi-check-circle-fill color-green"></i>
                    <strong class="me-auto">Success</strong>
                    <small>2 sec ago</small>
                    <button type="button" class="btn-close me-1" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body">
                      Sign-In successful!
                  </div>
                </div>
              </div>



              <!-- ================ Error Toast =============== -->
              <div class="toast-container position-fixed top-0 end-0 p-3 ">
                <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <i class="bi bi-exclamation-triangle-fill color-red"></i>
                    <strong class="me-auto">Error</strong>
                    <small>2 sec ago</small>
                    <button type="button" class="btn-close me-1" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body">
                  </div>
                </div>
              </div>

              
        </div>
    </section>


    <div class="top-secret" id="top-secret">
        <div class="container-sm">
          <div id="question-container" class="hide">
             <div class="controls">
              <button class="btn btn-secondary" id="start-btn">Start</button>
              <button class="btn btn-success" id="next-btn hide">Next</button>
             </div>
          </div>
        </div>
        <button class="btn btn-danger" id="signOut">Sign Out</button>
    </div>



    
</body>
</html>
